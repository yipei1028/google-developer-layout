<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>Google Developers</title>
<link rel="stylesheet" type="text/css" href="style1.css" media="all" />
<link rel="stylesheet" type="text/css" href="style2.css" media="all" />
</head>
<body>
	<nav>
		<div class="logo">
			<img src="https://developers.google.com/_static/c82c5da5ff/images/redesign-14/lockup-color.png" />
		</div>
		<div class="logo logo-mobile">
			<img src="menu.png" />
			<span class="title">Google Developers</span>
		</div>
		<div class="menu">
			<div class="item item-current">Home</div>
			<div class="item">Product Index</div>
			<div class="item">Events</div>
			<div class="item">Developer Programs</div>
			<div class="item">Blog</div>
		</div>
		<div class="user">
			<img src="user.png" />
		</div>
	</nav>
	<header>
		<div class="headline">Build <b>anything</b> with Google</div>
		<div class="search">
			<input type="text" placeholder="Search Products and Documentation" />
		</div>
	</header>
</body>
</html>
